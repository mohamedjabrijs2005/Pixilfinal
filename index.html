<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Solver Hub üöÄ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
      color: #333;
    }
    h1 {
      text-align: center;
      margin: 20px;
      font-size: 2rem;
    }
    .nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 20px;
      padding: 0 10px;
    }
    .nav button {
      padding: 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    .nav button.active {
      background: #2563eb;
      color: white;
      border: none;
    }
    .nav button:hover {
      background: #f1f5f9;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    .card input, .card select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .card button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #1e40af;
    }
    #emojiResult img {
      width: 100px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h1>Problem Solver Hub üöÄ</h1>

  <!-- Navigation -->
  <div class="nav" id="nav"></div>

  <!-- Active Problem Card -->
  <div class="card" id="card">
    <h2 id="card-title"></h2>
    <div id="card-content"></div>
    <button id="card-button"></button>
    <div id="result"></div>
  </div>

  <script>
    const problems = [
      {
        id: "palindrome",
        title: "Palindrome Checker",
        render: () => {
          return '<input type="text" id="palInput" placeholder="Enter text or number...">';
        },
        action: () => {
          const input = document.getElementById("palInput").value;
          const reversed = input.split("").reverse().join("");
          const result = (input === reversed) ? "‚úÖ Palindrome!" : "‚ùå Not a palindrome.";
          document.getElementById("result").innerText = result;
        }
      },
      {
        id: "currency",
        title: "Currency Converter",
        render: () => {
          return `
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="from">
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CNY">CNY</option>
              <option value="SGD">SGD</option>
              <option value="AED">AED</option>
            </select>
            <select id="to">
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="CNY">CNY</option>
              <option value="SGD">SGD</option>
              <option value="AED">AED</option>
            </select>
          `;
        },
        action: () => {
          const amount = parseFloat(document.getElementById("amount").value);
          const from = document.getElementById("from").value;
          const to = document.getElementById("to").value;
          const rates = {
            USD: 1, INR: 83, EUR: 0.92, GBP: 0.79, JPY: 146, AUD: 1.56,
            CAD: 1.35, CNY: 7.29, SGD: 1.34, AED: 3.67
          };
          const result = (amount * (rates[to] / rates[from])).toFixed(2);
          document.getElementById("result").innerText = amount + " " + from + " = " + result + " " + to;
        }
      },
      {
        id: "emoji",
        title: "Emoji Mood Translator",
        render: () => {
          return '<input type="text" id="emojiInput" placeholder="Enter an emoji..."><div id="emojiResult"></div>';
        },
        action: () => {
          const input = document.getElementById("emojiInput").value.trim();
          const moods = {
            "üòÄ": { mood: "Happy", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f600.png" },
            "üò¢": { mood: "Sad", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f622.png" },
            "üò°": { mood: "Angry", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f621.png" },
            "üò±": { mood: "Shocked", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f631.png" },
            "üòç": { mood: "Love", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f60d.png" },
            "ü§î": { mood: "Thinking", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f914.png" },
            "üò¥": { mood: "Sleepy", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f634.png" },
            "üòé": { mood: "Cool", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f60e.png" },
            "üò≠": { mood: "Crying", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f62d.png" },
            "ü§©": { mood: "Excited", img: "https://twemoji.maxcdn.com/v/latest/72x72/1f929.png" }
          };
          const mood = moods[input];
          if (mood) {
            document.getElementById("emojiResult").innerHTML = `<p>${mood.mood}</p><img src="${mood.img}" alt="${mood.mood}">`;
          } else {
            document.getElementById("emojiResult").innerText = "Mood not found üòï";
          }
        }
      }
    ];

    const nav = document.getElementById("nav");
    const card = document.getElementById("card");
    const cardTitle = document.getElementById("card-title");
    const cardContent = document.getElementById("card-content");
    const cardButton = document.getElementById("card-button");
    const resultDiv = document.getElementById("result");

    problems.forEach((problem, index) => {
      const btn = document.createElement("button");
      btn.innerText = problem.title;
      btn.onclick = () => setActiveProblem(index);
      if (index === 0) btn.classList.add("active");
      nav.appendChild(btn);
    });

    function setActiveProblem(index) {
      const problem = problems[index];
      card.classList.remove("show");
      setTimeout(() => {
        cardTitle.innerText = problem.title;
        cardContent.innerHTML = problem.render();
        cardButton.innerText = "Go";
        cardButton.onclick = problem.action;
        resultDiv.innerHTML = "";
        document.querySelectorAll(".nav button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".nav button")[index].classList.add("active");
        card.classList.add("show");
      }, 300);
    }

    setActiveProblem(0);
  </script>

</body>
</html>
